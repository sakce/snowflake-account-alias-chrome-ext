<!DOCTYPE html>
<html>
<head>
  <title>Snowflake Account Aliaser</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 10px;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #2D9CDB;
    }
    .account-item {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .account-name {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 500;
      color: #333;
      word-break: break-all;
      margin-bottom: 3px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      width: 100%;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .action-button {
      background-color: #34a853;
      margin-bottom: 15px;
    }
    .no-accounts {
      color: #666;
      font-style: italic;
    }
    .status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .alias-note {
      font-size: 12px;
      color: #666;
      font-style: italic;
      margin-top: 5px;
    }
    .scrollable-container {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Snowflake Account Aliaser</h1>
  
  <div id="accounts-container" class="scrollable-container">
    <p class="no-accounts">No Snowflake accounts detected on this page. Please navigate to the Snowflake login page.</p>
  </div>
  
  <button id="save-button" style="display: none;">Save Aliases</button>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
